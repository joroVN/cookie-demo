<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cookies</title>
</head>
<body>

<p>Current language is <span th:text="${lang}"></span></p>

<br/>

<form th:action="@{/cookies}"
      th:method="POST">
    <label for="language">Choose language:</label>
    <select id="language" name="language">
        <option value="en" th:selected="${lang} == 'en'">English</option>
        <option value="de" th:selected="${lang} == 'de'">Deutsch</option>
        <option value="bg" th:selected="${lang} == 'bg'">Български</option>
    </select>
    <input type="submit">
</form>
</body>
</html>
